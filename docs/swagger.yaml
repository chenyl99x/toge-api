        required: true
        type: string
      - description: 时区名称
        example: Asia/Shanghai
        in: query
        name: timezone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_chenyl99x_toge-api_pkg_response.Response'
