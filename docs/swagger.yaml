      - 时区
  /timezone/convert:
    get:
      consumes:
      - application/json
      description: 将时间从一个时区转换到另一个时区
      parameters:
      - description: 时间字符串
        example: "2023-01-01 12:00:00"
        in: query
        name: time
        required: true
        type: string
      - description: 源时区
        example: Asia/Shanghai
        in: query
        name: from_timezone
        required: true
        type: string
      - description: 目标时区
        example: America/New_York
        in: query
        name: to_timezone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_chenyl99x_toge-api_pkg_response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
