      parameters:
      - description: 时间戳
        example: 1672531200
        in: query
        name: timestamp
        required: true
        type: integer
      - description: 时区名称
        example: Asia/Shanghai
        in: query
        name: timezone
        required: true
        type: string
      - description: 时间格式
        example: "2006-01-02 15:04:05"
        in: query
        name: format
        type: string
      produces:
      - application/json
      responses:
        "200":
